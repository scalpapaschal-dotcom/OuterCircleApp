<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OuterCircle</title>
    <style>
        :root {
            --ice-blue: #e0f7fa;
            --ice-blue-bg: #eaf7f7;
            --cerulean: #007ba7;
            --text: #0b2224;
            --card-bg: #fff;
            --shadow: 0 10px 30px rgba(6, 50, 58, 0.09);
            --radius: 18px;
            --muted: #6b7c7c;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, var(--ice-blue-bg) 0%, var(--ice-blue) 70%, var(--ice-blue-bg) 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 36px;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: var(--cerulean);
            margin-bottom: 24px;
        }
        .error {
            color: #c0392b;
            background-color: #fbeae5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        .option-box {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0f7fa;
        }
        label {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
            display: block;
            margin-bottom: 12px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid var(--ice-blue);
            font-size: 1.1rem;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        .btn {
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 1.09rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.17s;
            width: 80%;
            box-sizing: border-box;
        }
        .btn-primary {
            background: var(--cerulean);
            color: #fff;
        }
        .btn-secondary {
            background: #fff;
            color: var(--cerulean);
            border: 1.5px solid var(--ice-blue);
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to OuterCircle</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/login" method="post">
            <label for="user-code">Have a code? Enter it here:</label>
            <input type="text" id="user-code" name="user-code" placeholder="e.g. A1B2" maxlength="4" required>
            <button type="submit" class="btn btn-primary">Use My Code</button>
        </form>
        <div class="option-box">
            <label>Or get a new anonymous code:</label>
            <a href="/new-code" class="btn btn-secondary">I'm a New User</a>
        </div>
    </div>
</body>
</html>
